<div class="row mb-3">
  <div class="col">
    <app-table-card header="Ship Stores" icon="alcohol.png" collapsible=true>
      <tbody *ngIf="numberOfShipStores > 0">
        <tr>
          <td class="no-wrap">
            <tr>
              <small>Número de provisiones del barcos</small>
            </tr>
            <tr>
              {{ numberOfShipStores }}
            </tr>
          </td>
          <td class="no-wrap">
            <tr>
              <small>Peso total registrado</small>
            </tr>
            <tr>
              {{ totalWeight }} kg
            </tr>
          </td>
          <td class="no-wrap">
            <tr>
              <small>Volumen total registrado</small>
            </tr>
            <tr>
              {{ totalVolume }} liter
            </tr>
          </td>
          <td class="no-wrap">
            <tr>
              <small>Total de unidades registradas</small>
            </tr>
            <tr>
              {{ totalUnits }} u
            </tr>
          </td>
        </tr>
      </tbody>
      <div *ngIf="numberOfShipStores === 0" class="text-center my-3">
        <img *ngIf="iconPath" src="{{iconPath}}warning.png" height="24px" />
        <span class="no-wrap">Información de suministros del barco</span>
        <span class="no-wrap">está marcado para entrega,</span>
        <span class="no-wrap">pero no se proporciona información.</span>
      </div>

    </app-table-card>
  </div>
</div>
