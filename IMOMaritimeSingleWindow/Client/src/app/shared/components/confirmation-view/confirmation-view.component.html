<div class="row mb-3">
  <div class="col">
    <app-prev-and-next-poc-table></app-prev-and-next-poc-table>
  </div>
</div>

<!-- Port Call Details -->
<div class="row mb-3">
  <div class="col">
    <app-port-call-details></app-port-call-details>
  </div>
</div>


<!-- FAL forms -->
<div *ngFor="let entry of falForms">
  <div *ngIf="entry.checked" [ngSwitch]="entry.name" class="row mb-3">
    <div *ngSwitchCase="'DPG'" class="col">
      <app-dpg-listing-table [iconPath]="iconPath" [portCallId]="portCallId"></app-dpg-listing-table>
    </div>
    <div *ngSwitchCase="'Cargo'" class="col">
      <app-cargo-listing-table [iconPath]="iconPath" [portCallId]="portCallId"></app-cargo-listing-table>
    </div>
    <div *ngSwitchCase="'Ship Stores'" class="col">
      <app-ship-stores-listing-table [iconPath]="iconPath" [portCallId]="portCallId"></app-ship-stores-listing-table>
    </div>
    <div *ngSwitchCase="'Crew'" class="col">
      <app-crew-listing-table [iconPath]="iconPath" [portCallId]="portCallId"></app-crew-listing-table>
    </div>
    <div *ngSwitchCase="'Pax'" class="col">
      <app-passenger-listing-table [iconPath]="iconPath" [portCallId]="portCallId"></app-passenger-listing-table>
    </div>
    <div *ngSwitchCase="'Security'" class="col">
      <app-security-info [portCallId]="portCallId"></app-security-info>
    </div>
    <div *ngSwitchDefault class="col">
      <app-table-card header="{{entry.name}}" icon="{{entry.icon}}" collapsible=true>
        <div class="text-center my-3">
          <img src="{{iconPath}}warning.png" height="24px" />
          <span class="no-wrap">{{ entry.name }} información</span>
          <span class="no-wrap">está marcado para entrega,</span>
          <span class="no-wrap">pero no se proporciona información.</span>
        </div>
      </app-table-card>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col">
    <app-user-info-table header="Created By"></app-user-info-table>
  </div>
</div>

<!-- Clearance information -->
<div class="row mb-3">
  <div class="col">
    <app-clearances></app-clearances>
  </div>
</div>
