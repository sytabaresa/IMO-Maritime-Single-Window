<div class="row mb-3">
  <div class="col">
    <app-table-card header="Cargo Summary" icon="cargo.png" collapsible=true>
      <tbody *ngIf="numberOfConsignments > 0">
        <tr>
          <td class="no-wrap">
            <tr>
              <small>No. de envíos</small>
            </tr>
            <tr>
              {{ numberOfConsignments }}
            </tr>
          </td>
          <td class="no-wrap">
            <tr>
              <small>Número total de artículos de carga</small>
            </tr>
            <tr>
              {{ numberOfCargoItems }}
            </tr>
          </td>
          <td class="no-wrap">
            <tr>
              <small>Número total de paquetes</small>
            </tr>
            <tr>
              {{ numberOfPackages }}
            </tr>
          </td>
        </tr>
      </tbody>
      <div *ngIf="numberOfConsignments === 0" class="text-center my-3">
          <img *ngIf="iconPath" src="{{iconPath}}warning.png" height="24px" />
          <span class="no-wrap">Información de carga</span>
          <span class="no-wrap">está marcado para entrega,</span>
          <span class="no-wrap">pero no se proporciona información.</span>
        </div>
    </app-table-card>
  </div>
</div>
