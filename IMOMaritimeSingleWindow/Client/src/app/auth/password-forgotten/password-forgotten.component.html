<app-header-home></app-header-home>
<div class="container pt-5">
  <app-ssn-bg header="FORGOT PASSWORD">
    <app-ssn-card header="Forgot password">
      <div class="row">
        <div class="text-center col col-sm-2 col-md-4 col-lg-2 col-xl-6">
          <p>Ingrese el correo electrónico con el que registró una cuenta. Le enviaremos un correo electrónico a esa dirección,
            proporcionándole un enlace a una página donde puede restablecer su contraseña.
          </p>
        </div>
      </div>
      <div class="form-group row">

        <label class="col-form-label-sm no-wrap col-sm-2 col-md-2 col-lg-2 col-xl-2" for="email">Correo</label>
        <div class="col">
          <input id="email" name="email" class="form-control form-control-sm" type="email" placeholder="Enter email address" [(ngModel)]="email"
            tmFocus validateEmail>
        </div>

      </div>
      <div class="form-group row">
        <div class="col col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <button class="btn btn-ssn" (click)="requestPasswordReset();">Enviar enlace al correo</button>
        </div>
      </div>
    </app-ssn-card>

    <!-- <app-feedback [props]="properties"></app-feedback> -->
    <app-feedback [started]="started" [actionSucceeded]="actionSucceeded" [successMessage]="successMessage" [errors]="errors" [errorDescription]="errorDescription"></app-feedback>

  </app-ssn-bg>
</div>
