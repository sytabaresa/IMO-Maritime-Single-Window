<app-ssn-bg header="{{ organizationHeader }}" icon="pax.png" shownAs="as-dialog"  (closed)="close($event);">
  <div class="row">
    <div class="col">
      <app-ssn-card header="Organization Information" icon="pax.png">
        <form>

          <div class="row">
            <div class="col-md-6 col-lg-6">
              <div class="form-group row">
                <div class="col">
                  <label class="col-form-label-sm no-wrap mb-0" for="organization_type_select">Tipo de organización</label>
                  <ng-select id="organization_type_select" name="organization_type_select" [items]="organizationTypeList" [multiple]="false"
                  [closeOnSelect]="true" bindLabel="name" placeholder="Select Organization Type" [(ngModel)]="selectedOrganizationType"
                  (change)="selectOrganizationType($event)">
                  </ng-select>

                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
              <div class="form-group row">
                <div class="col">
                  <label class="col-form-label-sm no-wrap mb-0" for="organization_name">Nombre de la Organización</label>
                  <input [(ngModel)]="organizationModel.name" name="organizationName" type="text" class="form-control form-control-sm"
                    id="organization_name" placeholder="Enter organization name" />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-lg-6">
              <div class="form-group row">
                <div class="col">
                  <label class="col-form-label-sm no-wrap mb-0" for="organization_no">Número de organización</label>
                  <input [(ngModel)]="organizationModel.organizationNo" name="organizationNo" type="text" class="form-control form-control-sm"
                    id="organization_no" placeholder="Enter organization number">
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
              <div class="form-group row">
                <div class="col">
                  <label class="col-form-label-sm no-wrap mb-0" for="description">Descripción</label>
                  <input [(ngModel)]="organizationModel.description" name="description" type="text" class="form-control form-control-sm"
                    id="description" placeholder="Enter description">
                </div>
              </div>
            </div>
          </div>

        </form>
      </app-ssn-card>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-ssn-card header='{{ confirmHeader }}' icon="checkmark.png">
        <div *ngIf="!organizationTypeSelected || !organizationModel.name || !organizationModel.organizationNo" class="text-center">
          <div class="mb-3">
            <p *ngIf="!organizationTypeSelected" class="no-wrap mb-0">No se seleccionó ningún tipo de organización.</p>
            <p *ngIf="!organizationModel.name" class="no-wrap mb-0">No se estableció el nombre de la organización.</p>
            <p *ngIf="!organizationModel.organizationNo" class="no-wrap mb-0">Número de organización no establecido.</p>
          </div>
          <button class="btn btn-ssn" disabled>
            <img src="assets/images/icons/128x128/white/checkmark.png" height="24px" /> {{ confirmButtonTitle }}</button>
        </div>

        <div *ngIf="organizationTypeSelected && organizationModel.name && organizationModel.organizationNo" class="text-center">
          <button class="btn btn-ssn" (click)="registerOrganization()">
            <img src="assets/images/icons/128x128/white/checkmark.png" height="24px" /> {{ confirmButtonTitle }}</button>
        </div>
      </app-ssn-card>
    </div>
  </div>
</app-ssn-bg>
